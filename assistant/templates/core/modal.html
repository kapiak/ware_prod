<!-- Modal -->
<div class="modal fade" id="addToPurchaseModal" tabindex="-1" role="dialog" aria-labelledby="addToPurchaseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addToPurchaseModalLabel">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="purchase-form" method="POST" action="{{ action }}"> 
        <div class="modal-body">
                {% csrf_token %}
                {{ form.as_p }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
