{% extends 'pages/base.html' %}
{% load i18n %}

{% block body %}

<!-- component -->
<div id="app" class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
  <div class="mx-auto">
    <div class="inputs w-full max-w-5xl p-6 mx-auto">
        <h2 class="text-2xl text-gray-900">Make an Order</h2>
        <form class="mt-6 border-t border-gray-400 pt-4">
          <div class='flex flex-wrap -mx-3 mb-6'>
            <h2 class="text-2xl text-gray-900">Your Info:</h2>
            
            <div class='w-full md:w-full px-3 mb-6' :class="{'bg-red-300': userEmailExists}">
              <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>email address</label>
              <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.customer.email" id='grid-text-1' type='email' placeholder='Enter email'  required>
              <small class="font-bold" v-if="userEmailExists">{% trans 'This email already existed please sign in.' %}</small>
            </div>
            
            <div class='w-full md:w-full px-3 mb-6'>
              <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>name</label>
              <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.customer.name" id='grid-text-1' type='text' placeholder='Enter name'  required>
            </div>

            <div class='w-full md:w-full px-3 mb-6 '>
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>password</label>
                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-1' v-model="cart.customer.password" type='password' placeholder='Enter password'  required>
            </div>
            <div class='w-full md:w-full px-3 mb-6'>
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>pick your country</label>
                <div class="flex-shrink w-full inline-block relative">
                    <select v-model="cart.customer.country" class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded">
                      {% include 'core/country_options.html' %}
                    </select>
                    <div class="pointer-events-none absolute top-0 mt-3  right-0 flex items-center px-2 text-gray-600">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
            <div class='w-full md:w-1/2 px-3 mb-6'>
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>pick your city</label>
                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.customer.city" id='grid-text-1' type='text' placeholder='Enter name'  required>
            </div>
            <div class='w-full md:w-1/2 px-3 mb-6'>
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>pick your state</label> 
                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.customer.state" id='grid-text-1' type='text' placeholder='Enter name'  required>
            </div>
            <div class='w-full md:w-full px-3 mb-6'>
                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>Postal code</label>
                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.customer.code" id='grid-text-1' type='number' placeholder='enter your postal code'  required>
            </div>

            <div class="personal w-full border-t border-gray-400 pt-4">
              <h2 class="text-2xl text-gray-900">Products Info:</h2>
              <div class="mt-2" v-for="item, index in cart.items"
                    :key="index">
                <div class='w-full md:w-full px-3 mb-6' :class="{'border-t border-gray-400 pt-4': index > 0}">
                    <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>product link</label>
                    <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="item.url" type='text' placeholder="https://www.example.com/product/1"  required>
                </div>

                <div class='w-full md:w-full px-3 mb-6'>
                    <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>product name</label>
                    <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="item.name" type='text' placeholder="Google Home Mini"  required>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <div class='w-full md:w-1/2 px-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>quantity</label>
                        <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="item.quantity" type='number'  required>
                    </div>
                    <div class='w-full md:w-1/2 px-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>price</label>
                        <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="item.price" type='number'  required>
                    </div>
                </div>
                <div class='w-full md:w-full px-3 mb-6'>
                    <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Comments</label>
                    <textarea class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white' v-model="item.comments" placeholder="Color: Coral"  required></textarea>
                </div>
                <button @click="removeProduct" class="appearance-none bg-gray-200 text-red-900 px-3 py-1 shadow-sm border border-red-400 mb-5 rounded-md" type="button">Remove this product</button>
              </div>
              <div class="flex justify-end">
                <button @click="addProduct" class="appearance-none bg-gray-200 text-green-900 px-2 py-1 shadow-sm border border-green-400 rounded-md mr-3" type="button">Add Another Product</button>
              </div>
            </div>
            <div class="personal w-full border-t border-gray-400 pt-4 mt-4">
              <h2 class="text-2xl text-gray-900">Shipping Info:</h2>
              <div class="flex items-center justify-between mt-4 mt-2">
                <div class='w-full md:w-1/2 px-3 mb-6'>
                  <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>pick a shipping method</label>
                  <div class="flex-shrink w-full inline-block relative">
                    <select v-model="cart.shipping.method" class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded">
                        <option>choose ...</option>
                        <option>English</option>
                        <option>France</option>
                        <option>Spanish</option>
                    </select>
                    <div class="pointer-events-none absolute top-0 mt-3  right-0 flex items-center px-2 text-gray-600">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                </div>
                <div class='w-full md:w-1/2 px-3 mb-6'>
                  <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>total weight</label>
                  <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' v-model="cart.shipping.weight" type='number'  required>
                </div>
                </div>
              </div>
            </div>
            <div class="flex justify-end">
              <button @click.prevent="checkout" class="appearance-none bg-gray-200 text-blue-900 px-2 py-1 shadow-sm border border-blue-400 rounded-md mr-3" type="submit">Submit Order</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock body %}

{% block vue_app %}
  <script>
    const http = axios.create({
      timeout: 1000,
      headers: {'X-CSRFTOKEN': '{{ csrf_token }}'}
    });

    new Vue({
      el: '#app',
      data: {
        userEmailExists: false,
        cart: {
          customer: {
            name: '',
            email: '',
            password: '',
            city: '',
            state: '',
            country: '',
            code: '',
          },
          shipping: {
            method: '',
            weight: 0,
          },
          items: [
            {
              url: '',
              name: '',
              quantity: 0,
              price: 0,
              comments: ''
            }
          ]
        }
      },
      methods: {
        addProduct: function() {
          this.cart.items.push({
            url: '',
            name: '',
            quantity: 0,
            price: 0,
            comments: ''
          })
        },
        removeProduct: function(index) {
          this.cart.items.splice(index, 1)
        },
        checkout: function() {
          http.post(
            "{% url 'weblink_channel:checkout' %}",
            this.cart
          )
            .then(res => {
              window.location.href = "/weblink-channel/customer-orders/"
            })
            .catch(err => console.log(err))
        }
      },
      computed: {
        user_email() {
          return this.cart.customer.email
        }
      },
      watch: {
        user_email(val) {
          http.get(
            `/users/exists/${this.user_email}`
          )
          .then(res => {
            console.log(res.data)
            if (res.data.exists == true) {
              console.log("True")
              this.userEmailExists = true
            } else {
              this.userEmailExists = false
            }
          })
          .catch(err => console.log(err))
        }
      }
    })
  </script>
{% endblock vue_app %}
