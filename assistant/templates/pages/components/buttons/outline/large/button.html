<button class="bg-{{ color }}-500 bg-transparent border border-solid border-pink-500 hover:bg-pink-500 hover:text-white active:bg-pink-600 font-bold uppercase px-8 py-3 rounded outline-none focus:outline-none mr-1 mb-1" 
        type="{{ type }}" 
        style="transition: all .15s ease">
  {% if icon %}
    <i class="fas fa-{{ icon }}"></i>
  {% endif %}

  {% if text %}
    {{ text }}
  {% endif %}
</button>
