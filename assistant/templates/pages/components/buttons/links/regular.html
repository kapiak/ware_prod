<button class="text-{{ color }}-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1" 
        type="{{ type }}" 
        style="transition: all .15s ease">
  {% if icon %}
    <i class="fas fa-{{ icon }}"></i>
  {% endif %}

  {% if text %}
    {{ text }}
  {% endif %}
</button>
